<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/form.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Hi there!</title>

    <header class="header-page">
        <div class="container header-page__container">
            <div class="header-page__start">
                <div class="logo">SUPERBLOOM
                    <a href="index.html">
                        <img class="logo__img" src="" alt="" height="80">
                    </a>
                </div>
            </div>

            <div class="header-page__end">
                <nav class="header-page__nav">
                    <ul class="header-page__ul">
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">ГЛАВНАЯ</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">СОБЫТИЯ</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">ПОМОЩЬ</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">ВАКАНСИИ</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">ВХОД</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link-1" href="#">
                                <span class="header-page__text">РЕГИСТРАЦИЯ</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- form -->
    <div class="container__form">
        <form onsubmit="return false">

            <div class="section__one">
                <img src="assets/img/form_name.png" class="form__img" alt="img">
                <div class="form__questions">
                    <div id="errorMessage"></div>

                    <div class="form__input">
                        <label>Имя
                        <input class="form__input__question" type="text" id="firstName" />
                    </label>
                    </div>

                    <div class="form__input">
                        <label>Возраст
                        <input class="form__input__question" type="number" id="age" />
                    </label>
                    </div>
                    <div class="form__input">
                        <label>Адрес
                        <input class="form__input__question" type="text" id="address" />
                    </label>
                    </div>
                    <div class="form__input">
                        <label>Телефон
                        <input class="form__input__question" type="text" id="cell" />
                    </label>
                    </div>
                    <div class="form__input">
                        <label>E-mail
                        <input class="form__input__question" type="email" id="email" />
                    </label>
                    </div>
                    <div class="form__input">
                        <label>Пометка "срочно"
                        <input class="form__input__question" type="checkbox" id="urgent" />
                    </label>
                    </div>

                </div>
            </div>
            <div class="section__two">
                <div class="form__input">
                    <label>Описание проблемы </label>
                    <br />
                    <textarea id="message" class="form__input__text" cols="50" rows="10" placeholder="Описание проблемы"></textarea>
                </div>

                <div class="btn_login">
                    <button class="form__btn">Далее</button>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer">
        <p>Team Ikotili 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/scripts/form.js"></script>
    </body>

</html>
