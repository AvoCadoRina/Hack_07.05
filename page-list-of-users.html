<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/card.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>List</title>
</head>

<body>
    <header class="header-page">
        <div class="container header-page__container">
            <div class="header-page__start">
                <div class="logo">SUPERBLOOM
                    <a href="index.html">
                        <img class="logo__img" src="" alt="" height="80">
                    </a>
                </div>
            </div>

            <div class="header-page__end">
                <nav class="header-page__nav">
                    <ul class="header-page__ul">
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">ГЛАВНАЯ</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">СОБЫТИЯ</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">ПОМОЩЬ</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">ВАКАНСИИ</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link" href="#">
                                <span class="header-page__text">ВХОД</span>
                            </a>
                        </li>
                        <li class="header-page__li">
                            <a class="header-page__link-1" href="#">
                                <span class="header-page__text">РЕГИСТРАЦИЯ</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container mt-5 p-2">
        <div class="row">
            <div class="col">
                <div id="app">
                    <div class="list-of-cards">
                        <div class="card m-3" v-for="card in cards" :key="card.id">
                            <h3> {{card.name}} </h3>
                            <p>{{card.text}}</p>

                            <span>{{card.time}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Team Ikotili 2022</p>
    </footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="assets/scripts/list-of-users.js"></script>
</body>

</html>
